<template>
    <template lwc:if={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
    </template>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="4" class="slds-p-right_x-small">
            <c-load-data></c-load-data>
        </lightning-layout-item>
        <lightning-layout-item size="8">
            <lightning-card title="Setup">
                <div class="slds-m-around_medium slds-align_absolute-center">
                    <lightning-button-group>
                        <lightning-button label="View Master Records" onclick={onViewMasterRecords}></lightning-button>
                        <lightning-button label="View Custom Metadata Types" onclick={onView__mdt}></lightning-button>
                        <lightning-button label="Show Time Queue" onclick={onShowTimeQueue}></lightning-button>
                        <lightning-button label="Create Master Data" onclick={onCreateMasterData}
                            variant="destructive-text"></lightning-button>
                        <lightning-button label="Reset Master Data" onclick={onResetData}
                            variant="destructive"></lightning-button>
                        <lightning-button label="Delete Temp Records" onclick={onDeleteTempRecords}
                            variant="destructive"></lightning-button>
                    </lightning-button-group>
                </div>
            </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
</template>
